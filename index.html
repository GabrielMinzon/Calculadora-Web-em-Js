<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Web</title>
</head>
<body>
    <div class="container__calculadora">
        
        <div class="container__display">
            <p class="result">Digite os números</p>
        </div>

        <div class="container_numbers">
            <form>
                <div class="receptor">
                    <label for="n1"></label>
                    <input type="number" id="n1" name="number" placeholder="1° Número:" class="input">
                </div>
                <div class="receptor">
                    <label for="n2"></label>
                    <input type="number" id="n2" name="number" placeholder="2° Número:" class="input">
                </div>
            </form>
        </div>
        
        <div class="container__btns">
            <button class="btn soma" value="1">+</button>
            <button class="btn sub" value="2">-</button>
            <button class="btn multi" value="3">*</button>
            <button class="btn divisao" value="4">/</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
